<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='robots' content='noindex,follow'>

    <title>Samuel Torres</title>

    <link rel="icon" type="image/png" href="/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="css/snake.css">

  </head>
  <body>
    
    
    <nav class="navbar navbar-expand-md navbar-light eno-bg-primary-light">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img src="/img/logo.png" alt="logo" width="32" height="32">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavigation" aria-controls="navbarNavigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavigation">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a rel="nofollow" class="nav-link" href="/secrets/">Secrets</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="p-3 container">
      <h2>Prepostinfix</h2>
      <p>Provide an arithmetic expression in whichever form, and this program will solve it for you!</p>
      <hr>
      <div class="form-check">
        <input id="option-spaced" type="checkbox" class="form-check-input">
        <label for="option-spaced" class="form-check-label">Spaced mode</label>
      </div>
      <div class="my-3">
        Output message
        <textarea id="field-error" class="form-control font-monospace border-0" rows="2" readonly>None</textarea>
      </div>
      <div class="my-3">
        <label for="field-infix" class="form-label">Infix</label>
        <textarea id="field-infix" class="form-control font-monospace" rows="2"></textarea>
      </div>
      <div class="my-3">
        <label for="field-postfix" class="form-label">Postfix</label>
        <textarea id="field-postfix" class="form-control font-monospace" rows="2"></textarea>
      </div>
      <div class="my-3">
        <label for="field-prefix" class="form-label">Prefix</label>
        <textarea id="field-prefix" class="form-control font-monospace" rows="2" disabled>(Not yet implemented)</textarea>
      </div>
      <div class="my-3">
        <label for="field-eval" class="form-label">Evaluated result</label>
        <textarea id="field-eval" class="form-control font-monospace" rows="2" readonly disabled>(Not yet implemented)</textarea>
      </div>
      <div class="my-3 text-end">
        <button id="button-solve" type="button" class="btn bg-primary">Show Errors</button>
      </div>
    </div>

    <footer class="bg-dark container-fluid text-center p-3 text-light">
      <div id="contacts-icons" class="mb-3">
        <a href="#">
          <img src="/img/sns-fb.svg" alt="contact with facebook">
        </a>
        <a href="#">
          <img src="/img/sns-li.svg" alt="contact with linkedin">
        </a>
        <a href="#">
          <img src="/img/sns-tw.svg" alt="contact with twitter">
        </a>
        <a href="#">
          <img src="/img/sns-ig.svg" alt="contact with instagram">
        </a>
      </div>
      <div>Website of Samuel&nbsp;L.&nbsp;Torres</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/prepostinfix.js"></script>
    <script src="/service-worker-registrar.js"></script>
  </body>
</html>
