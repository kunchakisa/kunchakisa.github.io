<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Samuel Torres</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="snake.css">
  </head>
  <body>
    
    
    <nav class="navbar navbar-expand-md navbar-light eno-bg-primary-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="logo" width="32" height="32">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavigation" aria-controls="navbarNavigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavigation">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="snake.html">Snake</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="game-content" class="mt-5 p-3 bg-white text-center">
      <p id="game-title" class="h3 text-center">Snake</p>
      <table class="game-table w-auto table table-sm table-responsive table-borderless mx-auto">
        <tr>
          <th>Score</th>
          <th>High</th>
          <th>Time</th>
        </tr>
        <tr>
          <td><span id="game-score">0</span></td>
          <td><span id="game-highscore">0</span></td>
          <td><span id="game-playtime">0s</span></td>
        </tr>
      </table>
      <div>
        <div id="game-board" class="my-1 border border-2 rounded-2 border-dark p-3 text-center text-nowrap d-inline-block"></div>
      </div>
      <div id="game-message" class="my-2" readonly disabled>
        <b>[Level 1]</b><br>
        Welcome to snake! Press AD/Arrows to switch levels.
      </div>
      <table class="game-table w-auto table table-sm table-responsive table-borderless mx-auto">
        <tr>
          <th>Snake Length</th>
          <th>Cross Buffs</th>
          <th>Buff Clock</th>
        </tr>
        <tr>
          <td><span id="game-snakelength">0</span></td>
          <td><span id="game-crossbuffs">0</span></td>
          <td><span id="game-bufftimer">0</span></td>
        </tr>
      </table>
      <hr>
      <p class="h3">Controls</p>
      <table class="table w-auto table-responsive table-borderless mx-auto">
        <tr>
          <th>Move</th>
          <td>WASD or Arrows</td>
        </tr>
        <tr>
          <th>Pause</th>
          <td>Space</td>
        </tr>
        <tr>
          <th>Reset</th>
          <td>R</td>
        </tr>
      </table>
      <button id="game-showcontrols" class="btn btn-primary bg-primary border-primary">Show on-screen controls</button>
    </div>

    <div id="snake-controller">
      <div>
        <div class="ctrl" data-ctrl-code="Space"><span>Pause</span></div>
        <div class="ctrl" data-ctrl-code="KeyR"><span>R</span></div>
      </div>
      <div>
        <div class="ctrl" data-ctrl-code="KeyW" data-ctrl-move-triggerable><span>W</span></div>
      </div>
      <div>
        <div class="ctrl" data-ctrl-code="KeyA" data-ctrl-move-triggerable><span>A</span></div>
        <div class="ctrl" data-ctrl-code="KeyS" data-ctrl-move-triggerable><span>S</span></div>
        <div class="ctrl" data-ctrl-code="KeyD" data-ctrl-move-triggerable><span>D</span></div>
      </div>
    </div>

    <footer class="bg-dark container-fluid text-center p-3 text-light">
      <div id="contacts-icons" class="mb-3">
        <a href="#">
          <img src="img/sns-fb.svg" alt="contact with facebook">
        </a>
        <a href="#">
          <img src="img/sns-li.svg" alt="contact with linkedin">
        </a>
        <a href="#">
          <img src="img/sns-tw.svg" alt="contact with twitter">
        </a>
        <a href="#">
          <img src="img/sns-ig.svg" alt="contact with instagram">
        </a>
      </div>
      <div>Website of Samuel&nbsp;L.&nbsp;Torres</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="snake.js"></script>
  </body>
</html>
