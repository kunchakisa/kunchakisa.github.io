<!DOCTYPE html>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="snake.css">
  </head>
  <body>
    
    
    <nav class="navbar navbar-expand-md navbar-light eno-bg-primary-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="logo" width="32" height="32">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavigation" aria-controls="navbarNavigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavigation">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="snake.html">Snake</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="game-content">

    </div>

    <div id="snake-controller">
      <div>
        <div class="ctrl" data-ctrl-code="Space"><span>Pause</span></div>
        <div class="ctrl" data-ctrl-code="KeyR"><span>R</span></div>
      </div>
      <div>
        <div class="ctrl" data-ctrl-code="KeyW"><span>W</span></div>
      </div>
      <div>
        <div class="ctrl" data-ctrl-code="KeyA"><span>A</span></div>
        <div class="ctrl" data-ctrl-code="KeyS"><span>S</span></div>
        <div class="ctrl" data-ctrl-code="KeyD"><span>D</span></div>
      </div>
    </div>

    <footer class="bg-dark container-fluid text-center p-3 text-light">
      <div id="contacts-icons" class="mb-3">
        <a href="#">
          <img src="img/sns-fb.svg" alt="contact with facebook">
        </a>
        <a href="#">
          <img src="img/sns-li.svg" alt="contact with linkedin">
        </a>
        <a href="#">
          <img src="img/sns-tw.svg" alt="contact with twitter">
        </a>
        <a href="#">
          <img src="img/sns-ig.svg" alt="contact with instagram">
        </a>
      </div>
      <div>Website of Samuel&nbsp;L.&nbsp;Torres</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
